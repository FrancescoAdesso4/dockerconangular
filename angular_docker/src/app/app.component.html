<!-- todo-list.component.html -->
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Todo List</h2>
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Inserisci una nuova attivitÃ " #taskInput>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="addTask(taskInput.value)">Aggiungi</button>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let task of tasks; let i = index">
          {{ task }}
          <button class="btn btn-danger btn-sm float-right" (click)="deleteTask(i)">Elimina task</button>
        </li>
      </ul>
    </div>
  </div>
</div>
